<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            /* é¡è‰²è®Šæ•¸ */
            --vix-color-yellow: #f1c40f;
            --vix-color-red: #e74c3c;
            --vix-color-green: #2ecc71;
            --spx-color: #3498db; /* æ¨™æ™® 500 é¡è‰² */
            --number-color: #f1c40f;
            --gauge-label-color: #a0a0a0;
            --secondary-text-color: #888; /* æ–°å¢ç°ç™½è‰²èª¿çµ¦å‰¯æ¨™é¡Œ */
        }

        body {

            color: var(--text-color);
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 40px; height: 100vh;

        /* ----- ä¸»è¦ä½ˆå±€ (å…©æ¬„å¼ä½ˆå±€) ----- */
        .main-layout { 
            display: flex; 
            gap: 30px; 
            width: 90%; 
            max-width: 1200px; 
            /* ã€ä¿®æ­£ã€‘ç§»é™¤å›ºå®šé«˜åº¦ï¼Œè®“ flexbox è‡ªå‹•æ‹‰ä¼¸ */
            /* height: 60vh; */ /* ä¹‹å‰æ˜¯ 60vhï¼Œé€™æ¬¡è®“å®ƒè‡ªå‹•é©æ‡‰å…§å®¹ */
            align-items: stretch; /* ã€ä¿®æ­£ã€‘è®“ flex é …ç›®è‡ªå‹•æ‹‰ä¼¸è‡³æœ€é«˜çš„ä¸€å€‹çš„é«˜åº¦ */
        }
        
        /* å·¦å´ VIX å„€è¡¨æ¿ */
        .left-panel {
            flex: 0 0 350px; 
            height: auto; /* ã€ä¿®æ­£ã€‘è®“é«˜åº¦è‡ªå‹•ï¼Œç”± gauge-card æ’é–‹ */
        }

        /* å³å´ S&P 500 åœ–è¡¨ */
        .right-panel {
            flex: 1; 
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 25px; 
            height: auto; /* ã€ä¿®æ­£ã€‘è®“é«˜åº¦è‡ªå‹•ï¼Œç”± canvas-container å’Œ chart-header æ’é–‹ */
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }

        /* ----- å„€è¡¨æ¿å¡ç‰‡æ¨£å¼ (VIX) ----- */
        .gauge-card {
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            width: 100%;
            height: 100%; /* ã€ä¿®æ­£ã€‘ç¢ºä¿ VIX å¡ç‰‡å¡«æ»¿ left-panel çš„é«˜åº¦ */
        }

        .gauge-title { 
            font-size: 3.2rem; 
            font-weight: bold; 
            margin-bottom: 15px;

        }
        
        .gauge-canvas-container {

        .gauge-status .advice {

        }

        /* ----- åœ–è¡¨æ¨£å¼ (S&P 500) ----- */
        .chart-header { 
            /* ã€ä¿®æ­£ 1ã€‘èª¿æ•´å›ä¸Šæ¬¡ä¿®æ”¹å‰çš„ä½ç½® */
            margin-top: 15px; 
            margin-bottom: 0; 
            text-align: center; 
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* ã€ä¿®æ­£ 3ã€‘S&P 500 å‰¯æ¨™é¡Œé¡è‰² */
        .chart-header .sub-title {
            font-weight: normal; 
            opacity: 0.6; 
            font-size: 1.2rem; /* èˆ‡ VIX çš„ advice ä¿æŒä¸€è‡´ */
            color: var(--secondary-text-color);
            margin-left: 5px; /* èˆ‡ä¸»æ¨™é¡Œç¨å¾®éŒ¯é–‹ */
        }

        .canvas-container { 
            flex: 1; /* è®“åœ–è¡¨ä½”æ»¿å‰©é¤˜ç©ºé–“ï¼Œæ¨å‹•æ¨™é¡Œåˆ°åº•éƒ¨ */
            position: relative;

</head>
<body>

    <div class="main-layout">
        
        <div class="left-panel">
            <div class="gauge-card">
                <div class="gauge-title">VIX ææ…ŒæŒ‡æ•¸</div>
                <div class="gauge-canvas-container">
                    <canvas id="vixGaugeCanvas" class="gauge-canvas" width="350" height="220"></canvas>
                </div>
                <div class="gauge-value" id="vix-val">--.--</div>
                <div class="gauge-status" id="vix-status">Loading...</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="canvas-container">
                <canvas id="spxTrendChart"></canvas>
            </div>
            
            <div class="chart-header">
                S&P 500 è¶¨å‹¢ <span class="sub-title">(20æ—¥æ”¶ç›¤åƒ¹)</span> </div>
        </div>

    </div>

    <script>
        const colors = { 
            yellow: '#f1c40f', 
            red: '#e74c3c',
            green: '#2ecc71',
            blue: '#3498db', 
            neutral: '#555555' 
        };

        // --- å„€è¡¨æ¿ç¹ªè£½å‡½æ•¸ (Canvas ç¹ªåœ–) ---
        const GAUGE_VISUAL_MAX = 50; 

        function drawGauge(canvasId, value, maxVal, ranges) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height; 
            const radius = canvas.width / 2.5; 
            const innerRadius = radius * 0.6; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            // ç¹ªè£½å½©è‰²åˆ†å€
            ranges.forEach(range => {
                const startAngle = Math.PI + (range.start / maxVal) * Math.PI; 
                const endAngle = Math.PI + (range.end / maxVal) * Math.PI;     
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
                ctx.arc(centerX, centerY, innerRadius, endAngle, startAngle, true); 
                ctx.closePath();
                ctx.fillStyle = range.color;
                ctx.fill();
            });

            // ç¹ªè£½åˆ»åº¦ç·šå’Œæ•¸å­—
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            ctx.font = '14px "Microsoft JhengHei"';
            ctx.fillStyle = 'var(--gauge-label-color)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i <= maxVal; i += 5) { 
                const angle = Math.PI + (i / maxVal) * Math.PI; 
                const isMajorTick = (i % 10 === 0); 
                const tickLength = isMajorTick ? 15 : 8;

                const tickX = centerX + radius * Math.cos(angle);
                const tickY = centerY + radius * Math.sin(angle);
                const innerTickX = centerX + (radius - tickLength) * Math.cos(angle); 
                const innerTickY = centerY + (radius - tickLength) * Math.sin(angle);

                ctx.beginPath();
                ctx.moveTo(tickX, tickY);
                ctx.lineTo(innerTickX, innerTickY);
                ctx.stroke();

                if (isMajorTick) { 
                    const labelX = centerX + (radius + 15) * Math.cos(angle); 
                    const labelY = centerY + (radius + 15) * Math.sin(angle);
                    ctx.fillText(i, labelX, labelY); 
                }
            }
            
            // ç¹ªè£½æŒ‡é‡
            let pointerVal = Math.min(Math.max(0, value), maxVal);

            const needleAngle = Math.PI + (pointerVal / maxVal) * Math.PI;
            const needleLength = radius * 0.9;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(needleAngle);
            ctx.beginPath();
            ctx.moveTo(0, 5); 
            ctx.lineTo(needleLength, 0); 
            ctx.lineTo(0, -5);
            ctx.closePath();
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
            ctx.restore();

            // ç¹ªè£½æŒ‡é‡ä¸­å¿ƒåœ“é»
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
        }

        // --- VIX æ•¸æ“šè™•ç†é‚è¼¯ (0-50 åˆ»åº¦) ---
        const VIX_RANGES = [
            { start: 0, end: 20, color: colors.yellow },    
            { start: 20, end: 25, color: colors.red },      
            { start: 25, end: GAUGE_VISUAL_MAX, color: colors.green } 
        ];

        async function fetchVixData() {
            const valEl = document.getElementById('vix-val');
            const statusEl = document.getElementById('vix-status');
            
            // æŠ“å– VIX å¯¦æ™‚æ•¸æ“š (interval=1m)
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX?interval=1m')}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (!data.chart || !data.chart.result || data.chart.result.length === 0 || !data.chart.result[0].meta) {
                    throw new Error("API response structure invalid.");
                }
                
                let price = data.chart.result[0].meta.regularMarketPrice;

                valEl.innerText = price.toFixed(2); 

                let statusColor, statusText;
                let adviceText;

                if (price < 20) {
                    statusColor = colors.yellow;
                    statusText = "ğŸŸ¡ å€é–“ç©©å®šæ³¢å‹• ";
                    adviceText = "æƒ…ç·’ç©©å®šè¶¨å‹¢æŒçºŒ";
                } else if (price < 25) {
                    statusColor = colors.red;
                    statusText = "ğŸ”´ é¢¨éšªæ³¢å‹•æ”¾å¤§ ";
                    adviceText = "å°å¿ƒæ‡‰å°é©æ™‚æ¸›ç¢¼";
                } else {
                    statusColor = colors.green;
                    statusText = "ğŸŸ¢ æ³¢å‹•ææ…Œç™¼ç”Ÿ ";
                    adviceText = "åˆ¥äººææ‡¼æˆ‘è²ªå©ª";
                }
                
                statusEl.innerHTML = `${statusText} <span class="advice">(${adviceText})</span>`;
                
                valEl.style.color = statusColor;
                statusEl.style.color = statusColor;

                drawGauge('vixGaugeCanvas', price, GAUGE_VISUAL_MAX, VIX_RANGES);

            } catch (e) { 
                console.error("VIX å„€è¡¨æ¿æ•¸æ“šæŠ“å–å¤±æ•—:", e);
                
                valEl.innerText = "0.00"; 
                valEl.style.color = colors.neutral;
                
                statusEl.innerHTML = `âš ï¸ æ•¸æ“šé€£ç·šå¤±æ•— <span class="advice">(API ç„¡æ•ˆæˆ–é›¢ç·š)</span>`;
                statusEl.style.color = colors.neutral;
                
                drawGauge('vixGaugeCanvas', 0, GAUGE_VISUAL_MAX, VIX_RANGES);
            }
        }
        
        // --- S&P 500 åœ–è¡¨é‚è¼¯ (Chart.js) ---
        const ctxSpx = document.getElementById('spxTrendChart').getContext('2d');
        let spxChartInstance;
        
        async function fetchChartData() {
            const now = Math.floor(Date.now() / 1000);
            const sixtyDaysAgo = now - (60 * 24 * 60 * 60); 

            const cacheBuster = `&_=${Date.now()}`; 

            // æŠ“å– S&P 500 (^GSPC) æ­·å²æ”¶ç›¤æ•¸æ“š (interval=1d)
            const spxUrl = `https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?interval=1d&period1=${sixtyDaysAgo}&period2=${now}` + cacheBuster;
            const proxyUrlSpx = `https://api.allorigins.win/raw?url=${encodeURIComponent(spxUrl)}`;

            try {
                const spxResponse = await fetch(proxyUrlSpx).then(res => res.json());

                const spxCloses = spxResponse.chart.result[0].indicators.quote[0].close;
                const spxDates = spxResponse.chart.result[0].timestamp;

                const combinedData = [];
                for (let i = 0; i < spxDates.length; i++) {
                    if (spxCloses[i] !== null) {
                        combinedData.push({
                            date: new Date(spxDates[i] * 1000),
                            spx: spxCloses[i],
                        });
                    }
                }
                
                const recentData = combinedData.slice(-20); 

                const dates = recentData.map(d => `${d.date.getMonth() + 1}/${d.date.getDate()}`);
                const spxData = recentData.map(d => d.spx);

                if (spxChartInstance) {
                    spxChartInstance.data.labels = dates;
                    spxChartInstance.data.datasets[0].data = spxData;
                    spxChartInstance.update();
                } else {
                    initializeSpxChart(dates, spxData);
                }

            } catch (e) {
                console.error("S&P 500 è¶¨å‹¢åœ–æ•¸æ“šæŠ“å–å¤±æ•—:", e);
                
                if (!spxChartInstance) {
                    const mockLabels = ['T-19', '...', 'ä»Šæ—¥'];
                    const mockData = Array(18).fill(4200).concat([4250, 4300]); 
                    initializeSpxChart(mockLabels, mockData);
                }
            }
        }
        
        function initializeSpxChart(labels, spxData) {
            spxChartInstance = new Chart(ctxSpx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'S&P 500',
                            data: spxData,
                            borderColor: colors.blue, 
                            backgroundColor: 'rgba(52, 152, 219, 0.2)', 
                            yAxisID: 'y_spx',
                            tension: 0.3, 
                            borderWidth: 3, 
                            pointRadius: 4,
                            fill: true, 
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    plugins: {
                        legend: { labels: { color: '#ccc', boxWidth: 10 } }
                    },
                    scales: {
                        x: { 
                            grid: { color: '#333' }, 
                            ticks: { color: '#888', maxRotation: 45, minRotation: 45 } 
                        },
                        y_spx: {
                            type: 'linear', 
                            display: true, 
                            position: 'left',
                            grid: { color: '#333' }, 
                            ticks: { color: colors.blue, callback: function(value) { return value.toFixed(0); } },
                            title: { display: true, text: 'æŒ‡æ•¸é»ä½', color: colors.blue }
                        }
                    }
                }
            });
        }
        
        // é¦–æ¬¡è¼‰å…¥å’Œæ¯ 60 ç§’æ›´æ–°ä¸€æ¬¡ VIX å¯¦æ™‚æ•¸æ“š
        fetchVixData(); 
        setInterval(fetchVixData, 60000); 

        // é¦–æ¬¡è¼‰å…¥å’Œæ¯ 1 å°æ™‚æ›´æ–°ä¸€æ¬¡ S&P 500 è¶¨å‹¢åœ–çš„æ­·å²æ•¸æ“š
        fetchChartData(); 
        setInterval(fetchChartData, 3600000); 
    </script>
