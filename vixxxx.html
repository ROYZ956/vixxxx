<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸‚å ´é¢¨éšªç›£æ§å„€è¡¨æ¿</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            /* å„€è¡¨æ¿é¡è‰² (ä¾ç…§å®¢æˆ¶è¦æ±‚) */
            --vix-color-yellow: #f1c40f;   /* 0-20 (ç©©å®š) */
            --vix-color-red: #e74c3c;     /* 20-25 (æ”¾å¤§) */
            --vix-color-green: #2ecc71;   /* 25+ (ææ…Œ) */

            --cnn-color-green: #2ecc71;   /* 0-20 (ææ‡¼) */
            --cnn-color-red: #e74c3c;     /* 20-30 (ä¸­ç«‹) */
            --cnn-color-yellow: #f1c40f;   /* 30+ (è²ªå©ª) */

            --number-color: #f1c40f; /* æ ¸å¿ƒæ•¸å­—é¡è‰² */
            --gauge-label-color: #a0a0a0; /* åˆ»åº¦æ–‡å­—é¡è‰² */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 40px; height: 100vh;
            box-sizing: border-box;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; 
        }

        /* ----- ä¸»è¦ä½ˆå±€ (å·¦äºŒå³ä¸€) ----- */
        .main-layout { display: flex; gap: 40px; width: 90%; max-width: 1400px; height: 80vh; align-items: center; }
        .left-panel { flex: 0 0 45%; display: flex; flex-direction: row; gap: 20px; justify-content: space-between; align-items: center; height: 100%;}
        .right-panel { flex: 1; background: var(--card-bg); border-radius: 16px; padding: 25px; height: 100%; display: flex; flex-direction: column;}
        
        /* ----- å„€è¡¨æ¿å¡ç‰‡æ¨£å¼ ----- */
        .gauge-card {
            background: var(--card-bg); border-radius: 16px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); flex: 1; justify-content: flex-start;
            min-height: 350px; position: relative;
        }

        .gauge-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #fff;}
        
        /* Canvas å®¹å™¨ */
        .gauge-canvas-container {
            width: 320px; 
            height: 200px; 
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            margin: 10px 0;
        }
        .gauge-canvas {
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
        }

        .gauge-value { font-size: 4.5rem; font-weight: 800; margin-top: 10px; line-height: 1; color: var(--number-color);}
        .gauge-status { font-size: 1rem; margin-top: 10px; font-weight: bold; padding: 4px 12px; border-radius: 4px; background: #222;}

        /* ----- åœ–è¡¨å€åŸŸæ¨£å¼ ----- */
        .chart-header { margin-bottom: 10px; text-align: center; }
        .chart-note { font-size: 0.8rem; color: #666; margin-top: 5px;}
        .canvas-container { flex: 1; position: relative; width: 100%; }
        
    </style>
</head>
<body>

    <div class="main-layout">
        
        <div class="left-panel">
            
            <div class="gauge-card">
                <div class="gauge-title">VIX ææ…ŒæŒ‡æ•¸ (0-50 ç¯„åœ)</div>
                <div class="gauge-canvas-container">
                    <canvas id="vixGaugeCanvas" class="gauge-canvas" width="320" height="200"></canvas>
                </div>
                <div class="gauge-value" id="vix-val">--.--</div>
                <div class="gauge-status" id="vix-status">Loading...</div>
            </div>

            <div class="gauge-card">
                <div class="gauge-title">CNN ææ‡¼èˆ‡è²ªå©ªæŒ‡æ•¸ (50-0 ç¯„åœ)</div>
                <div class="gauge-canvas-container">
                    <canvas id="cnnGaugeCanvas" class="gauge-canvas" width="320" height="200"></canvas>
                </div>
                <div class="gauge-value" id="cnn-val">--</div>
                <div class="gauge-status" id="cnn-status">Loading...</div>
            </div>

        </div>

        <div class="right-panel">
            <div class="chart-header">
                <div class="chart-title">ç¶œåˆè¶¨å‹¢ç›£æ§ (20æ—¥æ¨¡æ“¬)</div>
                <div class="chart-note">âš ï¸ åœ–è¡¨ç‚ºæ¨¡æ“¬æ•¸æ“š | S&P 500 åŠ ç²— | VIX ç·šæ¢çµ‚é»å‹•æ…‹è®Šè‰²</div>
            </div>
            <div class="canvas-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        const colors = { 
            green: '#2ecc71', 
            yellow: '#f1c40f', 
            red: '#e74c3c',
            neutral: '#555555' 
        };

        // --- å„€è¡¨æ¿ç¹ªè£½å‡½æ•¸ (Canvas ç¹ªåœ–) ---
        // æ ¸å¿ƒé‚è¼¯ï¼šmaxVal ç¾åœ¨æ˜¯ 50ï¼Œä»£è¡¨æ•´å€‹åŠåœ“çš„ç¯„åœã€‚
        function drawGauge(canvasId, value, maxVal, ranges, reversed = false) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height; 
            const radius = canvas.width / 2.5; 
            const innerRadius = radius * 0.6; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            // ç¹ªè£½å½©è‰²åˆ†å€
            ranges.forEach(range => {
                let startVal = range.start;
                let endVal = range.end;

                if (reversed) {
                    // åè½‰æ™‚ï¼Œå½©è‰²å€å¡Šçš„ç¹ªè£½ä½ç½®ä¹Ÿéœ€è¦æ ¹æ“š maxVal (50) ä¾†åè½‰
                    startVal = maxVal - range.end;
                    endVal = maxVal - range.start;
                }

                // è§’åº¦è½‰æ› (ç¾åœ¨ maxVal=50ï¼Œä»£è¡¨ 180 åº¦)
                const startAngle = Math.PI + (startVal / maxVal) * Math.PI; 
                const endAngle = Math.PI + (endVal / maxVal) * Math.PI;     
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
                ctx.arc(centerX, centerY, innerRadius, endAngle, startAngle, true); 
                ctx.closePath();
                ctx.fillStyle = range.color;
                ctx.fill();
            });

            // ç¹ªè£½åˆ»åº¦ç·šå’Œæ•¸å­— (ç¾åœ¨åªç•« 0-50)
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            ctx.font = '14px "Microsoft JhengHei"';
            ctx.fillStyle = 'var(--gauge-label-color)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // i ç¾åœ¨åªè¿­ä»£ 0 åˆ° 50
            for (let i = 0; i <= maxVal; i += 5) { 
                let drawVal = i;
                if (reversed) {
                    // åˆ»åº¦æ•¸å­—åè½‰ï¼š0 è®Šæˆ 50ï¼Œ50 è®Šæˆ 0
                    drawVal = maxVal - i; 
                }

                // è§’åº¦ä»æ˜¯ i / maxVal * 180åº¦
                const angle = Math.PI + (i / maxVal) * Math.PI; 
                const tickX = centerX + radius * Math.cos(angle);
                const tickY = centerY + radius * Math.sin(angle);
                
                // å¤§åˆ»åº¦ç¾åœ¨æ˜¯æ¯ 10 å–®ä½ (å–ä»£èˆŠçš„ 25 å–®ä½)
                const isMajorTick = (i % 10 === 0); 
                const tickLength = isMajorTick ? 15 : 8;

                const innerTickX = centerX + (radius - tickLength) * Math.cos(angle); 
                const innerTickY = centerY + (radius - tickLength) * Math.sin(angle);

                ctx.beginPath();
                ctx.moveTo(tickX, tickY);
                ctx.lineTo(innerTickX, innerTickY);
                ctx.stroke();

                if (isMajorTick) { // æ¯ 10 å–®ä½æ¨™ç¤ºæ•¸å­—
                    const labelX = centerX + (radius + 15) * Math.cos(angle); 
                    const labelY = centerY + (radius + 15) * Math.sin(angle);
                    ctx.fillText(drawVal, labelX, labelY); 
                }
            }
            
            // ç¹ªè£½æŒ‡é‡
            let pointerVal = value;
            
            // 1. å…ˆå°‡æŒ‡é‡å€¼é™åˆ¶åœ¨ 0 åˆ° 50 ä¹‹é–“
            pointerVal = Math.min(Math.max(0, pointerVal), maxVal);

            if (reversed) {
                // å¦‚æœæ˜¯åè½‰å„€è¡¨æ¿ (50-0)ï¼Œå‰‡æŒ‡é‡è§’åº¦éœ€ä½¿ç”¨ 50 - value
                pointerVal = maxVal - pointerVal; 
            }

            // æŒ‡é‡è§’åº¦è¨ˆç®—ä½¿ç”¨æ–°çš„ maxVal=50
            const needleAngle = Math.PI + (pointerVal / maxVal) * Math.PI;
            const needleLength = radius * 0.9;
            const needleWidth = 5;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(needleAngle);
            ctx.beginPath();
            ctx.moveTo(0, 5); 
            ctx.lineTo(needleLength, 0); 
            ctx.lineTo(0, -5);
            ctx.closePath();
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
            ctx.restore();

            // ç¹ªè£½æŒ‡é‡ä¸­å¿ƒåœ“é»
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
        }

        // æ•´å€‹åŠåœ“ä»£è¡¨ 50 å€‹å–®ä½
        const GAUGE_VISUAL_MAX = 50; 

        // --- VIX æ•¸æ“šè™•ç†é‚è¼¯ (0-50 åˆ»åº¦) ---
        const VIX_RANGES = [
            { start: 0, end: 20, color: colors.yellow },    // 0-20é»ƒ(ç©©å®š)
            { start: 20, end: 25, color: colors.red },      // 20-25ç´…(æ”¾å¤§)
            { start: 25, end: GAUGE_VISUAL_MAX, color: colors.green } // 25-50ç¶ (ææ…Œ)
        ];

        async function fetchVixData() {
            const valEl = document.getElementById('vix-val');
            const statusEl = document.getElementById('vix-status');
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX?interval=1d')}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                let price = data.chart.result[0].meta.regularMarketPrice;

                valEl.innerText = price.toFixed(2);

                let statusColor, statusText;

                if (price < 20) {
                    statusColor = colors.yellow;
                    statusText = "ğŸŸ¡ å€é–“ç©©å®šæ³¢å‹•";
                } else if (price < 25) {
                    statusColor = colors.red;
                    statusText = "ğŸ”´ é¢¨éšªæ³¢å‹•æ”¾å¤§";
                } else {
                    statusColor = colors.green;
                    statusText = "ğŸŸ¢ æ³¢å‹•ææ…Œç™¼ç”Ÿ";
                }

                valEl.style.color = statusColor;
                statusEl.innerText = statusText; 
                statusEl.style.color = statusColor;

                // VIX: ç¯„åœ 0-50ï¼Œä¸åè½‰
                drawGauge('vixGaugeCanvas', price, GAUGE_VISUAL_MAX, VIX_RANGES, false);
                updateVixChartPoint(statusColor); 

            } catch (e) { 
                valEl.innerText = "--.--";
                statusEl.innerText = "æ•¸æ“šé€£ç·šå¤±æ•—";
                statusEl.style.color = colors.neutral;
                drawGauge('vixGaugeCanvas', 0, GAUGE_VISUAL_MAX, VIX_RANGES, false);
            }
        }
        fetchVixData(); setInterval(fetchVixData, 60000);

        // --- CNN æ•¸æ“šè™•ç†é‚è¼¯ (50-0 åˆ»åº¦) ---
        // æ³¨æ„ï¼šCNN é‚è¼¯æ˜¯åŸºæ–¼ 0-100 ç¯„åœçš„ï¼Œä½†æˆ‘å€‘åªéœ€è¦ç”¨åˆ° 0-50 é€²è¡Œç¹ªè£½
        const CNN_RANGES_LOGIC = [
            { start: 0, end: 20, color: colors.green },     // 0-20ç¶  (ææ‡¼)
            { start: 20, end: 30, color: colors.red },      // 20-30ç´… (ä¸­ç«‹)
            { start: 30, end: 50, color: colors.yellow }    // 30-50é»ƒ (è²ªå©ª)
        ];

        function fetchCNNData() {
            const valEl = document.getElementById('cnn-val');
            const statusEl = document.getElementById('cnn-status');
            
            // æ¨¡æ“¬æ•¸å€¼ (è²¼è¿‘åœ–ä¸­ç¯„ä¾‹: 43)
            let cnnValue = 43; 
            
            valEl.innerText = cnnValue;

            let statusColor, statusText;

            // CNN é‚è¼¯åˆ¤æ–· (åŸºæ–¼å¯¦éš›å€¼)
            if (cnnValue < 20) {
                statusColor = colors.green;
                statusText = "ğŸŸ¢ æ¥µåº¦ææ‡¼";
            } else if (cnnValue <= 30) {
                statusColor = colors.red;
                statusText = "ğŸ”´ ä¸­ç«‹è§€æœ›";
            } else { // cnnValue > 30 (ä¸¦è‡ªå‹•æ¶µè“‹è¶…é 50 çš„æƒ…æ³ï¼Œå› ç‚ºæŒ‡é‡æœƒè¢«ä¸Šé™ 50 é™åˆ¶)
                statusColor = colors.yellow; 
                statusText = "ğŸŸ¡ å¸‚å ´è²ªå©ª"; 
            }
            
            valEl.style.color = statusColor;
            statusEl.innerText = statusText + " (æ¨¡æ“¬)"; 
            statusEl.style.color = statusColor;

            // CNN: ç¯„åœ 50-0ï¼Œåè½‰
            drawGauge('cnnGaugeCanvas', cnnValue, GAUGE_VISUAL_MAX, CNN_RANGES_LOGIC, true); 
        }
        fetchCNNData();

        // --- æŠ˜ç·šåœ– (Chart.js) --- (æ­¤éƒ¨åˆ†èˆ‡å„€è¡¨æ¿ç¯„åœèª¿æ•´ç„¡é—œ)
        const ctx = document.getElementById('trendChart').getContext('2d');
        
        const labels = Array.from({ length: 20 }, (_, i) => `T-${19 - i}`);
        labels[19] = 'ä»Šæ—¥';

        const spxData = [4000, 4050, 4030, 4080, 4100, 4130, 4160, 4140, 4190, 4200, 4220, 4250, 4230, 4280, 4300, 4270, 4320, 4350, 4330, 4380]; 
        const vixData = [25, 24, 26, 23, 22, 21, 20, 21, 19, 18, 17, 16, 17, 15, 14, 16, 13, 12, 11, 10]; 

        let chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'S&P 500',
                        data: spxData,
                        borderColor: '#3498db', 
                        backgroundColor: '#3498db',
                        yAxisID: 'y_spx',
                        tension: 0, 
                        borderWidth: 4, 
                        pointRadius: 4
                    },
                    {
                        label: 'VIX',
                        data: vixData,
                        borderColor: '#f1c40f', 
                        backgroundColor: '#f1c40f',
                        yAxisID: 'y_vix', 
                        tension: 0, 
                        borderWidth: 2,
                        pointRadius: 6, 
                        pointBackgroundColor: '#f1c40f',
                        pointBorderColor: '#ffffff'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, 
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { labels: { color: '#ccc', font: {size: 12} } }
                },
                scales: {
                    x: { grid: { color: '#333' }, ticks: { color: '#888' } },
                    y_spx: {
                        type: 'linear', display: true, position: 'left',
                        grid: { color: '#333' }, ticks: { color: '#3498db' },
                        title: { display: true, text: 'S&P 500', color: '#3498db' }
                    },
                    y_vix: {
                        type: 'linear', display: true, position: 'right',
                        grid: { drawOnChartArea: false }, ticks: { color: '#f1c40f' },
                        min: 0, max: 100, 
                        title: { display: true, text: 'VIX', color: '#f1c40f' }
                    }
                }
            }
        });

        function updateVixChartPoint(newColor) {
            const dataset = chartInstance.data.datasets[1];
            const lastIndex = dataset.data.length - 1;

            let pointColors = new Array(lastIndex).fill(dataset.borderColor); 
            pointColors.push(newColor); 
            dataset.pointBackgroundColor = pointColors;
            dataset.pointBorderColor = newColor;
            
            chartInstance.legend.legendItems[1].fillStyle = newColor;

            chartInstance.update();
        }
    </script>
</body>
