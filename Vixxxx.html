<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX ææ…ŒæŒ‡æ•¸å„€è¡¨æ¿</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            /* å„€è¡¨æ¿é¡è‰² (VIX) */
            --vix-color-yellow: #f1c40f;   /* 0-20 (ç©©å®š) */
            --vix-color-red: #e74c3c;      /* 20-25 (æ”¾å¤§) */
            --vix-color-green: #2ecc71;    /* 25+ (ææ…Œ) */

            --number-color: #f1c40f; /* æ ¸å¿ƒæ•¸å­—é¡è‰² */
            --gauge-label-color: #a0a0a0; /* åˆ»åº¦æ–‡å­—é¡è‰² */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 40px; height: 100vh;
            box-sizing: border-box;
            display: flex; align-items: center; justify-content: center;
        }

        /* ----- ä¸»è¦ä½ˆå±€ (åªå‰©å–®ä¸€å¡ç‰‡) ----- */
        .main-layout { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 90%; 
            max-width: 500px; 
            height: auto;
        }
        
        /* ----- å„€è¡¨æ¿å¡ç‰‡æ¨£å¼ ----- */
        .gauge-card {
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            width: 100%;
        }

        /* ã€ä¿®æ­£ã€‘VIX å„€è¡¨æ¿æ¨™é¡Œ (ç§»é™¤ç¯„åœèªªæ˜) */
        .gauge-title { 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin-bottom: 15px; 
            color: #fff;
        }
        
        /* Canvas å®¹å™¨ */
        .gauge-canvas-container {
            width: 350px; 
            height: 220px; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin: 10px 0;
        }
        .gauge-canvas {
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
        }

        .gauge-value { 
            font-size: 5rem; 
            font-weight: 800; 
            margin-top: 10px; 
            line-height: 1; 
            color: var(--number-color);
        }
        .gauge-status { 
            font-size: 1.2rem; 
            margin-top: 15px; 
            font-weight: bold; 
            padding: 6px 15px; 
            border-radius: 8px; 
            background: #222;
        }
        
    </style>
</head>
<body>

    <div class="main-layout">
        
        <div class="gauge-card">
            <div class="gauge-title">VIX ææ…ŒæŒ‡æ•¸</div>
            <div class="gauge-canvas-container">
                <canvas id="vixGaugeCanvas" class="gauge-canvas" width="350" height="220"></canvas>
            </div>
            <div class="gauge-value" id="vix-val">--.--</div>
            <div class="gauge-status" id="vix-status">Loading...</div>
        </div>

    </div>

    <script>
        const colors = { 
            yellow: '#f1c40f', 
            red: '#e74c3c',
            green: '#2ecc71',
            neutral: '#555555' 
        };

        // --- å„€è¡¨æ¿ç¹ªè£½å‡½æ•¸ (Canvas ç¹ªåœ–) ---
        const GAUGE_VISUAL_MAX = 50; 

        function drawGauge(canvasId, value, maxVal, ranges) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height; 
            const radius = canvas.width / 2.5; 
            const innerRadius = radius * 0.6; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            // ç¹ªè£½å½©è‰²åˆ†å€
            ranges.forEach(range => {
                // è§’åº¦è½‰æ› ( maxVal=50ï¼Œä»£è¡¨ 180 åº¦)
                const startAngle = Math.PI + (range.start / maxVal) * Math.PI; 
                const endAngle = Math.PI + (range.end / maxVal) * Math.PI;     
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
                ctx.arc(centerX, centerY, innerRadius, endAngle, startAngle, true); 
                ctx.closePath();
                ctx.fillStyle = range.color;
                ctx.fill();
            });

            // ç¹ªè£½åˆ»åº¦ç·šå’Œæ•¸å­—
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            ctx.font = '14px "Microsoft JhengHei"';
            ctx.fillStyle = 'var(--gauge-label-color)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i <= maxVal; i += 5) { 
                const angle = Math.PI + (i / maxVal) * Math.PI; 
                const isMajorTick = (i % 10 === 0); 
                const tickLength = isMajorTick ? 15 : 8;

                const tickX = centerX + radius * Math.cos(angle);
                const tickY = centerY + radius * Math.sin(angle);
                const innerTickX = centerX + (radius - tickLength) * Math.cos(angle); 
                const innerTickY = centerY + (radius - tickLength) * Math.sin(angle);

                ctx.beginPath();
                ctx.moveTo(tickX, tickY);
                ctx.lineTo(innerTickX, innerTickY);
                ctx.stroke();

                if (isMajorTick) { 
                    const labelX = centerX + (radius + 15) * Math.cos(angle); 
                    const labelY = centerY + (radius + 15) * Math.sin(angle);
                    ctx.fillText(i, labelX, labelY); 
                }
            }
            
            // ç¹ªè£½æŒ‡é‡
            let pointerVal = Math.min(Math.max(0, value), maxVal);

            const needleAngle = Math.PI + (pointerVal / maxVal) * Math.PI;
            const needleLength = radius * 0.9;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(needleAngle);
            ctx.beginPath();
            ctx.moveTo(0, 5); 
            ctx.lineTo(needleLength, 0); 
            ctx.lineTo(0, -5);
            ctx.closePath();
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
            ctx.restore();

            // ç¹ªè£½æŒ‡é‡ä¸­å¿ƒåœ“é»
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff'; 
            ctx.fill();
        }

        // --- VIX æ•¸æ“šè™•ç†é‚è¼¯ (0-50 åˆ»åº¦) ---
        const VIX_RANGES = [
            { start: 0, end: 20, color: colors.yellow },    
            { start: 20, end: 25, color: colors.red },      
            { start: 25, end: GAUGE_VISUAL_MAX, color: colors.green } 
        ];

        async function fetchVixData() {
            const valEl = document.getElementById('vix-val');
            const statusEl = document.getElementById('vix-status');
            
            // æŠ“å– VIX å¯¦æ™‚æ•¸æ“š (interval=1m)
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX?interval=1m')}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // æª¢æŸ¥æ•¸æ“šæ˜¯å¦æœ‰æ•ˆ
                if (!data.chart || !data.chart.result || data.chart.result.length === 0 || !data.chart.result[0].meta) {
                    throw new Error("API response structure invalid.");
                }
                
                let price = data.chart.result[0].meta.regularMarketPrice;

                valEl.innerText = price.toFixed(2);

                let statusColor, statusText;

                if (price < 20) {
                    statusColor = colors.yellow;
                    statusText = "ğŸŸ¡ å€é–“ç©©å®šæ³¢å‹•";
                } else if (price < 25) {
                    statusColor = colors.red;
                    statusText = "ğŸ”´ é¢¨éšªæ³¢å‹•æ”¾å¤§";
                } else {
                    statusColor = colors.green;
                    statusText = "ğŸŸ¢ æ³¢å‹•ææ…Œç™¼ç”Ÿ";
                }

                valEl.style.color = statusColor;
                statusEl.innerText = statusText; 
                statusEl.style.color = statusColor;

                drawGauge('vixGaugeCanvas', price, GAUGE_VISUAL_MAX, VIX_RANGES);

            } catch (e) { 
                console.error("VIX å„€è¡¨æ¿æ•¸æ“šæŠ“å–å¤±æ•—:", e);
                
                // ã€ä¿®æ­£ã€‘æ•¸æ“šæŠ“å–å¤±æ•—æ™‚çš„è™•ç†
                valEl.innerText = "0.00"; // é¡¯ç¤º 0.00
                valEl.style.color = colors.neutral;
                
                statusEl.innerText = "âš ï¸ æ•¸æ“šé€£ç·šå¤±æ•—/API ç„¡æ•ˆ";
                statusEl.style.color = colors.neutral;
                
                // å„€è¡¨æ¿æŒ‡é‡æŒ‡å‘ 0
                drawGauge('vixGaugeCanvas', 0, GAUGE_VISUAL_MAX, VIX_RANGES);
            }
        }
        
        // é¦–æ¬¡è¼‰å…¥å’Œæ¯ 60 ç§’æ›´æ–°ä¸€æ¬¡ VIX å¯¦æ™‚æ•¸æ“š
        fetchVixData(); 
        setInterval(fetchVixData, 60000); 
    </script>
</body>
</html>
